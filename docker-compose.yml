services:
  db:
    image: pgvector/pgvector:pg17
    container_name: localrag-db
    environment:
      POSTGRES_USER: localrag
      POSTGRES_PASSWORD: localrag
      POSTGRES_DB: localrag
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U localrag"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: localrag-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  pgdata:
  ollama_data:
